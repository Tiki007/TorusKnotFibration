    <script type="text/javascript">
        var mathbox = mathBox({
            plugins: ['core', 'controls', 'cursor', 'mathbox'],

        if (mathbox.fallback) throw "WebGL not supported"

        var three = mathbox.three;

        var camera =

        // 2D cartesian
        var view =
            mathbox
            .cartesian({
                range: [
                    [0, 2 * math.pi],
                    [0, 2 * math.pi],
                    [-1, 1]
                ],
                scale: [1, 1, 1],
            });

        // Axes + grid
        view
            .axis({
                axis: 1,
                width: 3,
                color: 'red'
            })
            .axis({
                axis: 2,

                color: 'blue'
            })
            .axis({

            })
            .grid({
                width: 2,

            });
        


        // Make axes black
        mathbox.select('axis').set('color', 'black');

        var alpha = 2;

        //Quality of Life
        var pi = math.pi;
        var sin = math.sin;
        var cos = math.cos;

        function mod2pi(x) {
            return (x % (2 * pi) + 2 * pi) % (2 * pi)
        }


        // Torus Knot Parameters
        var p = 2;
        var q = 3;
        var m = p / q;
        var m2 = q / p;
        var eps = 0.01;






        //First Piecewise Curve
        function piecewise(x, n) {
            x = x % (2 * pi);
            var period = (pi) / q;
            var amplitude = pi / (2 * p);
            var wave = ((2 * amplitude) / pi) * math.asin(sin(x * pi / period)) + 2 * pi * n / p

            return mod2pi(wave)
        }


        view.interval({

            expr: function(emit, x, i, t) {
                emit(x, piecewise(x - eps, 0), 0);
                emit(x, piecewise(x - eps, 1), 0);
            },
            width: 400,
            channels: 3,
            items: 2

        });
        view.line({
            color: 'blue',
            proximity: 10,
            opacity: 1
        });


        //Second Piecewise Curve
        function piecewise2(x, n) {
            x = x % (2 * pi);
            var period = (pi) / p;
            var amplitude = pi / (2 * q);
            var wave = ((2 * amplitude) / pi) * math.asin(sin(x * pi / period)) + 2 * pi * n / q

            return mod2pi(-wave + pi / q)
        }


        view.interval({

            expr: function(emit, x, i, t) {
                emit(piecewise2(x, 0) - eps, x, 0);
                emit(piecewise2(x, 1) - eps, x, 0);
                emit(piecewise2(x, 2) - eps, x, 0);
            },
            width: 400,
            channels: 3,
            items: 3

        });
        view.line({
            id: 'test-id',
            color: 'red',
            proximity: 10
        });

        // Draw ticks and labels

        var ticks =

                size: 15,

        var format =
            view.format({

            });


        // Knot Curve
        function knot(x) {
            return (m2 * x) % (2 * pi);
        }

        view.interval({
            range: [0, 2 * p * pi],
            expr: function(emit, x, i, t) {
                emit(x % (2 * pi), knot(x), 0);

            channels: 3,
        });
        view.line({

            opacity: 1,
