        function torus(x, y) {
            R = 2;
            r = 1;

            var a = Number($('#slidera').val())
            var b = Number($('#sliderb').val())

            // return [(R-r*cos(x*b))*((1-a)*y+sin(a*y)),(R-r*cos(b*x))*-cos(a*y),(1-b)*x + r*sin(b*x)]

            return [(R - r * cos(x * b)) * ((1 - a) * y + sin(a * y)), (1 - b) * x + r * sin(b * x), (R - r * cos(b * x)) * -cos(a * y) + 1]

        }

        view.area({
            id: 'densearea',
            width: 100,
            height: 100,
            // axes: [1, 3],
            expr: function(emit, x, y, i, j, time) {
                emit(...torus(x, y));

            },
            items: 1,
            channels: 3,
        });

        view.surface({
            shaded: true,
            color: '#49a7e9',

        });

        view.area({
            id: 'sparsearea',
            width: 40,
            height: 10,
            // axes: [1, 3],
            expr: function(emit, x, y, i, j, time) {
                emit(...torus(x, y));
                emit(...torus(y, x));
            },
            items: 2,
            channels: 3,
        });

        view.resample({
            id: 'sparsesample',
            source: mathbox.select('#densearea')[1],
            width: 40,

        })
